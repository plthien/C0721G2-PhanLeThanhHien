<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font-family: Arial;
        }
        #menu ul, #menu li{
            padding:0;
            margin:0;
        }
        #menu{
            background-color: black;
            width: 100%;
            height: 30px;
        }
        #menu li {
            position: relative;
            list-style: none;
            cursor: pointer;
            float: left;
            background-color: black;

        }
        #menu li a{
            width: 100px;
            height: 30px;
            display: block;
            text-decoration: none;
            color: white;
            text-align: center;
            line-height: 30px;
        }

        #menu ul ul li a {
            width: 200px;
            text-align: left;
            padding-left: 10px;

        }
        #menu ul ul{
            position: absolute;
            top: 30px;
            left: 15px;
            visibility: hidden;
        }
        #menu li:hover{
            background-color: red;
        }
        #menu ul li:hover ul{
            visibility: visible;
        }

    </style>
</head>
<body>
<div id="menu">
    <ul>
        <li>
            <a href="#">Sem 1</a>
            <ul>
                <li><a href="#">Computing Fundamental</a></li>
                <li><a href="#">C Programming</a></li>
                <li><a href="#">Building Dynamic Website</a></li>
                <li><a href="#">MS Transact-SQL</a></li>
                <li><a href="#">Project</a></li>
            </ul>
        </li>
        <li>
            <a href="#">Sem 2</a>
            <ul>
                <li><a href="#">Cloud Computing</a></li>
                <li><a href="#">APJ - I</a></li>
                <li><a href="#">APJ - II</a></li>
                <li><a href="#">APJ - III</a></li>
                <li><a href="#">eProject</a></li>
            </ul>
        </li>
        <li><a href="#">Sem 3</a></li>
        <li><a href="#">Sem 4</a></li>
    </ul>

</div>
</body>
</html>
