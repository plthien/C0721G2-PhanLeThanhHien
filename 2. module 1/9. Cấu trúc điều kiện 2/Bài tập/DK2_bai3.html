<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = Number(prompt("Nhập chiều dài cạnh hình vuông:"));
    let dienTich;
    if (a > 0) {
        dienTich = a * a;
        alert("Diện tích hình vuông: " + dienTich);

    } else {
        alert("Nhập lại");
    }
</script>
</body>
</html>
