<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = Number(prompt("Nhập a:"));
    let b = Number(prompt("Nhập b:"));
    let c = Number(prompt("Nhập c:"));
    let max = a;
    if ( max < b) {
        max = b;
    }
    if ( max < c) {
        max = c;
    }
    alert("Số lớn nhất trong 3 số là:" +max);
</script>
</body>
</html>
