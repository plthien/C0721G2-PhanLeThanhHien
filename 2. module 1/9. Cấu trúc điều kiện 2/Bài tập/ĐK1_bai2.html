<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age =Number(prompt("Nhập tuổi:"));
    if (age <=0) {
        alert("Nhập lại");
    }else if (age >= 15) {
        alert("Đủ điều kiện vào lớp 10");
    } else {
        alert("Không đủ điều kiện vào lớp 10");
    }
</script>
</body>
</html>
