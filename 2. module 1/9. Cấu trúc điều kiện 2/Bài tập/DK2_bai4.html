<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = Number(prompt("Nhập chiều dài cạnh a:"));
    let b = Number(prompt("Nhập chiều dài cạnh b:"));
    let dienTich;
    if (a > 0 && b > 0) {
        dienTich = a * b;
        alert("Diện tích hình chữ nhật: " + dienTich);

    } else {
        alert("Nhập lại");
    }
</script>
</body>
</html>
