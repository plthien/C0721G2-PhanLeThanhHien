<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = Number(prompt("Nhập a:"));
    let b = Number(prompt("Nhập b:"));
    let x;
    if (a == 0) {
        if (b == 0){
            alert("Phương trình vô số nghiệm");
        } else {
            alert("Phương trình vô nghiệm");
        }
    } else {
        x = (-b)/a;
        alert("Nghiệm của phương trình là:"+x);
    }

</script>
</body>
</html>
