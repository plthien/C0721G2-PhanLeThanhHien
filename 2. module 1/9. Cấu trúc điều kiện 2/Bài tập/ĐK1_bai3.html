<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = Number(prompt("Nhập số bất kỳ:"));
    if (a > 0){
        alert("Lớn hơn 0");
    }else if (a < 0){
        alert("Nhỏ hơn 0");
    }else {
        alert("Bằng 0");
    }
</script>
</body>
</html>
