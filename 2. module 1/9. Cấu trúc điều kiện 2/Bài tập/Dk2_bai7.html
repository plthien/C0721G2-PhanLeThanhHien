<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = Number(prompt("Nhập a:"));
    let b = Number(prompt("Nhập b:"));
    let c = Number(prompt("Nhập c:"));
    let x1, x2, denta;
    denta = b * b - 4 * a * c;
    if (a == 0) {
        if (b == 0) {
            if (c == 0) {
                alert("Phương trình vô số nghiệm");
            } else {
                alert("Phương trình vô nghiệm");
            }
        } else {
            x1 = (-c) / b;
            alert("Nghiệm của phương trình là:" + x1);
        }

    } else {
        if (denta < 0) {
            alert("Phương trình vô nghiệm");
        } else if (denta == 0) {
            x1 = -b / (2 * a);
            alert("Phương trình có nghiệm: " + x1);
        } else {
            x1 = (-b + Math.sqrt(denta)) / (2 * a);
            x2 = (-b - Math.sqrt(denta)) / (2 * a);
            alert("Phương trình có nghiệm: " + x1.toFixed(2) + " và " + x2.toFixed(2));

        }

    }
</script>
</body>
</html>
