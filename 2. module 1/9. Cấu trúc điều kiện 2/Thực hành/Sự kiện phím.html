<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="nobita.png" id="nobita" style="position: relative; top: 0; left: 0">
<script>
    function upArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 10 + "px";
    }

    function downArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 10 + "px";
    }

    function leftArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 10 + "px";
    }

    function rightArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 10 + "px";
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }

    }
        window.addEventListener("keydown", moveSelection);// lưu ý không có tham số (dâu ngoặc tròn)

</script>

</body>
</html>
