<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        turnOn() {
            this.status = true;
            alert("Đèn sáng");
        }

        turnOf() {
            this.status = false;
            alert("Đèn tắt");
        }
    }

    class SwitchButton {
        constructor(status, electricLamp) {
            this.status = status;
            this.electricLamp = electricLamp;
        }

        connectToLamp(electricLamp) {
            this.electricLamp = electricLamp;
        }

        switchOn() {
            this.status = true;
            alert("Bật công tắt");
            this.electricLamp.turnOn();
        }

        switchOff() {
            this.status = false;
            alert("Tắt công tắc");
            this.electricLamp.turnOf();
        }
    }
    let lamp = new ElectricLamp(false);
    let button = new SwitchButton(false,lamp);

    let count = 0;
    while (count < 10) {
        button.switchOn();
        button.switchOff();
        count++;
    }

</script>
</body>
</html>
