<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container {
            width: 1500px;
            height: 600px;
            background-color: blanchedalmond;
            position: relative;

        }
    </style>
</head>
<body>
<div id="container">
    <div id="game"></div>

</div>
<script>
    class Hero {
        constructor(image, top, left, size, speed) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
            this.speed = speed;
        }

        getHeroElement() {
            return "<img width='" + this.size + "' " +
                "height='" + this.size + "' " +
                "src='" + this.image + "' " +
                "style='top:" + this.top + "px;left: " + this.left + "px;position: absolute'>";

        }

        moveRight() {
            this.left += this.speed;
        }

        moveDown() {
            this.top += this.speed;
        }

        moveLeft() {
            this.left -= this.speed;
        }

        moveUp() {
            this.top -= this.speed;
        }

    }

    let hero = new Hero("spyduck.png", 20, 20, 100,20)
    function start() {
        if (hero.left < 1500 - hero.size && hero.top == 20) {
            hero.moveRight();
        } else if (hero.top < 600- hero.size && hero.left >= 1500 - hero.size) {
                hero.moveDown();
        } else if (hero.left > 0) {
            hero.moveLeft();
        } else if (hero.top > 0) {
            hero.moveUp();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)

    }

    start();

</script>
</body>
</html>
