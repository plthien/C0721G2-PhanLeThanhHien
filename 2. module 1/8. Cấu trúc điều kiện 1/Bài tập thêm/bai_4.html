<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xóa thẻ HTML</title>
    <style>
        table, td {
            border-collapse: collapse;
            border: 1px solid black;
        }
        td {
            padding: 5px;
        }
    </style>
</head>
<body>
<table>
    <tr id="row1">
        <td>1</td>
        <td>Tiêu đề thứ nhất</td>
        <td><button type="button" onclick="deleteContent(1)">Delete</button></td>
    </tr>
    <tr id="row2">
        <td>2</td>
        <td>Tiêu đề thứ hai</td>
        <td><button type="button" onclick="deleteContent(2)">Delete</button></td>
    </tr>
    <tr id="row3">
        <td>3</td>
        <td>Tiêu đề thứ ba</td>
        <td><button type="button" onclick="deleteContent(3)">Delete</button></td>
    </tr>
    <tr id="row4">
        <td>4</td>
        <td>Tiêu đề thứ tư</td>
        <td><button type="button" onclick="deleteContent(4)">Delete</button></td>
    </tr>
</table>
<script>
    function deleteContent(row) {
        switch (row) {
            case 1: document.getElementById("row1").innerHTML = "" ; break;
            case 2: document.getElementById("row2").innerHTML = "" ; break;
            case 3: document.getElementById("row3").innerHTML = "" ; break;
            case 4: document.getElementById("row4").innerHTML = "" ; break;
        }

    }
</script>
</body>
</html>
