<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let f0 = 1;
    let f1 = 1;
    let fn ;
    let sum = f0 + f1 ;
    for (i = 1; i <= 18; i++) {
        fn = f0 + f1;
        sum += fn;
        f0 = f1;
        f1 = fn;
    }
    document.write("Tổng của 20 số fibonacci đầu tiên:" +sum);
</script>
</body>
</html>
