<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giác vuông</title>
    <style>
        body {
            font-size: 1.7em;
        }
    </style>
</head>
<body>
<script>
    for (let row = 1; row <= 5; row++) {
        for (let col = 1; col <= row; col++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (let row = 5; row != 0; row--) {
        for (let col = 1; col <= row; col++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (let row = 1; row <= 5; row++) {
        for (let col = 1; col <= (5 - row); col++) {
            document.write("&nbsp;&nbsp;");
        }
        for (let i = 1; i <= row; i++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (let row = 5; row != 0; row--) {
        for (let col = 1; col <= (5 - row); col++) {
            document.write("&nbsp;&nbsp;");
        }
        for (let i = 1; i <= row; i++) {
            document.write("*");
        }
        document.write("<br>");
    }

</script>
