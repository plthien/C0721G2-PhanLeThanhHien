<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    let num = 7;
    for (let count = 1; count <= 30;) {
        sum += num;
        count++;
        // document.write(num + " ");
        num = 7 * count;
    }
    document.write("<br>" + "Tổng 30 số chia hết cho 7 đầu tiên: " + sum);
</script>
</body>
</html>
