<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dãy fibonacci</title>
</head>
<body>
<script>
    let num = Number(prompt("Nhập số lượng số Fibonacci muốn in"));
    let f0 = 1;
    let f1 = 1;
    let fn;
    document.write(f0 + " ");
    document.write(f1 + " ");
    for (let i = 3; i <= num; i++) {
        fn = f0 + f1;
        document.write(fn + " ");
        f0 = f1;
        f1 = fn;
    }
</script>
</body>
</html>
