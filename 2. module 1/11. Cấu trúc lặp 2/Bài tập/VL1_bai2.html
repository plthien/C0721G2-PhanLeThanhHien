<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temp = Number(prompt("Nhiệt độ hiện tại:"));
    while (temp > 100) {
        temp = Number(prompt("Hãy giảm nhiệt độ:"));
    }
    while (temp < 20) {
        temp = Number(prompt("Hãy tăng nhiệt độ:"));
    }
</script>
</body>
</html>
