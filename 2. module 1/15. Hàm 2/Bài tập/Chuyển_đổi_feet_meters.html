<body>
<script>
    function feetToMeter(feet) {
        return 0.305*feet;
    }

    function meterToFeet(meter) {
        return  3.279 * meter;
    }
    console.log(feetToMeter(10));
    console.log(meterToFeet(20));
</script>
</body>
