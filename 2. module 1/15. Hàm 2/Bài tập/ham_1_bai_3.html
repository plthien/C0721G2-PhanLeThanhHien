<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sum(a, b) {
        if (a > b) {
            alert("Số thứ nhất lớn hơn số thứ hai");
        } else {
            alert("Tổng của 2 số là " + (a+b));

        }

    }
    let a;
    let b;
    do {
        a = parseInt(prompt("Nhập số thứ nhất"));
        b = parseInt(prompt("Nhập số thứ hai"));
    } while (isNaN(a) || isNaN(b) )
    sum(a,b);
</script>
</body>
</html>
