<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        let flag = true;
        for ( let i = 2; i < number;i++){
            if (number % i == 0) {
                return  false;
            }
        }
        if (flag == true && number != 1) {
            return true;
        } else {
            return false;
        }
    }

    let number;
    do {
        number = parseInt(prompt("Nhập vào số nguyên dương cần kiểm tra số nguyên tố:"));
    } while (isNaN(number) || number <= 0)
    if (isPrime(number)) {
        alert(number + " là số nguyên tố");
    } else {
        alert(number + " không phải là số nguyên tố");
    }

</script>
</body>
</html>
