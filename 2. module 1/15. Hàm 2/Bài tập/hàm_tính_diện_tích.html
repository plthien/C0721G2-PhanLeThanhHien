<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function calculateArea(radius) {
        return 3.14 * radius * radius;
    }

    function calculateCircum(radius) {
        return 3.14 * 2 * radius;
    }
    let radius = 5;
    console.log(calculateArea(radius));
    console.log(calculateCircum(radius));
</script>
</body>
</html>
