<script>
    let numerators = [5,2,5];
    let denominators = [6,3,4];
    function maxFraction() {
        let max = 0;
        let fraction = [];

        for ( let i =0; i < numerators.length; i++) {
                fraction[i] = Number(numerators[i])/Number(denominators[i]);
            }

        for (let i =0; i< fraction.length;i++) {
            max = Math.max(max,Number(fraction[i]));
        }

        return fraction.indexOf(max);
    }
    console.log(maxFraction());
