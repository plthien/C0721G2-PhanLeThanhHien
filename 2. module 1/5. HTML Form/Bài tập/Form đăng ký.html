<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng ký người dùng</title>
    <link rel="stylesheet" type="text/css" href="style4.css">
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post" name="registerForm">
    <div>
        <label for="name">Họ và tên:</label><br>
        <input type="text" name="name" id="name">
    </div>
    <div>
        <label for="email">Email:</label><br>
        <input type="text" name="email" id="email">
    </div>
    <div>
        <label for="phone">Số điện thoại:</label><br>
        <input type="text" name="phone" id="phone">
    </div>
    <div>
        <label>Giới tính:</label><br>
        <input type="radio" name="gender" value="male" id="male"><label for="male">Nam</label>
        <input type="radio" name="gender" value="female" id="female"><label for="female">Nữ</label>
    </div>
    <div>
        <button type="submit" name="senddate">Đăng ký</button>
    </div>

</form>

</body>
</html>
