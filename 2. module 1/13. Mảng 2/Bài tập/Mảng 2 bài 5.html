<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let stra = prompt("Nhập chuỗi a: ");
    let strb = prompt("Nhập chuỗi b: ");
    let flag = false;
    if (stra.length == strb.length) {
        for (let i= 0; i<stra.length; i++) {
            if (stra[i] == strb[i]) {
                flag = true
            } else {
                flag = false;
                break;
            }
        }
    } else {
        flag = false;
    }
    if (flag == true) {
        alert(" 2 chuỗi giống nhau");
    } else  {
        alert("2 chuỗi không giống nhau");
    }
</script>
</body>
</html>
