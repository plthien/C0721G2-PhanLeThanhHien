<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1,12,2,4,5,22,16,40,11,100];
    let max = array[0];
    let index;
    for (let i =1; i<array.length; i++) {
        if (max < array[i]){
            max = array[i];
            index = i;
        }
    }
    document.write("Phần từ lớn nhất là: " + max + " ở vị trí thứ " + index);
</script>
</body>
</html>
