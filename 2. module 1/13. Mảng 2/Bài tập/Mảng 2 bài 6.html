<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let row = parseInt(prompt("Nhập vào số phần tử trong mảng:"));
    let array = new Array(row);
    for (let i = 0; i < array.length; i++) {
        array[i] = prompt("Nhập phần tử ở vị trí thứ " + i);

    }
    for (let i = 0; i < array.length; i++) {
        if (array[i] == "-"){
            array[i] = "_";
        }
    }
    alert("Mảng mới: " +array);

</script>
</body>
</html>
