<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = new Array(10);
    let b = new Array(10);
    let c = new Array(20);
    for (let i = 0; i < a.length; i++) {
        do {
            a[i] = parseInt(prompt("Nhập vào phần tử ở vị trí thứ " + i + " của mảng a"));
        } while (isNaN(a[i]))

    }
    for (let i = 0; i < b.length; i++) {
        do {
            b[i] = parseInt(prompt("Nhập vào phần tử ở vị trí thứ " + i + " của mảng b"));
        } while (isNaN(b[i]))
    }
    document.write("Mảng a đã nhập: " + a + "<br>");
    document.write("Mảng b đã nhập: " + b + "<br>");
    // c = a.concat(b);
    for (let i = 0; i < a.length; i++) {
        c[i] = a[i];
    }
    for (let i = 0; i < b.length; i++) {
        c[a.length + i] = b[i];
    }
    document.write("Mảng c đã nối: " + c + "<br>");


</script>
</body>
</html>
