<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1,11,2,12,3,13,4,14,5,15];
    let count =0;
    for (let i=0; i <array.length; i++) {
        if (array[i] >= 10) {
            count+=1;
        }
    }
    document.write("Có " + count + " phần tử lớn hơn hoặc bằng 10");

</script>
</body>
</html>
