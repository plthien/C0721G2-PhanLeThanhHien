<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = " Tôi đang học ở codegym ";
    let count = 0;
    let array = str.split(" ");
    console.log(array);
    for (let i = 0; i < array.length; i++) {
        if (array[i] != ""){
            count+=1;
        }

    }
    alert("Số từ trong chuỗi: " + str + " là " + count);

</script>
