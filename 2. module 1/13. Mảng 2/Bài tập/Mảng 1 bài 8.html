<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = new Array(10);
    for (let i = 0; i < array.length; i++) {
        do {
            array[i] = parseInt(prompt("Nhập vào phần tử ở vị trí thứ " + i));
        } while (isNaN(array[i]))

    }
    document.write("Mảng đã nhập: "+array + "<br>");
    for (let i=0; i< array.length;i++) {
        for (let j=i+1; j < array.length; j++) {
            if (array[i] > array[j]) {
                let a = array[i];
                array[i] = array[j];
                array[j] = a;
            }
        }
    }
    // array.sort(function (a,b) { return b - a})
    document.write("Mảng đã sắp xếp giảm dần: "+array);

</script>
</body>
