<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m, n;
    do {
        m = parseInt(prompt("Nhập số hàng ma trận: "));
        n = parseInt(prompt("Nhập số cột ma trận: "));
    } while (isNaN(m) || isNaN(n))
    let array = new Array();
    for (let i = 0; i < m; i++) {
        array[i] = [];
        for (let j = 0; j < n; j++) {
            do {
                array[i][j] = parseInt(prompt("Nhập phần tử ở vị trí " +i + j));
            } while (isNaN(array[i][j]))
        }
    }
    console.log(array);

    function sumElementEven(array) {
        let sum = 0;
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (array[i][j] % 2 === 0) {
                    sum += array[i][j];
                }
            }
        }
        return sum;
    }

    console.log(sumElementEven(array));
</script>
</body>
</html>
