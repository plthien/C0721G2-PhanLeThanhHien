<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let row = prompt("Nhập vào chiều cao tam giác vuông: ");
    for (let i = 0; i < row; i++) {
        for (let j = 0; j <= i; j++) {
            switch (i) {
                case (row - 1):
                    document.write("*");
                    break;
                default: {
                    switch (j) {
                        case 0:
                        case i:
                            document.write("*");
                            break;
                        default:
                            document.write("&ensp;");

                    }
                }
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
