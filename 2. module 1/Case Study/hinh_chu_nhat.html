<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let row = prompt("Nhập vào chiều dài hình chữ nhật: ");
    let col = prompt("Nhập vào chiều rộng hình chữ nhật: ");
    for (let i = 0; i < row; i++) {
        for (let j = 0; j < col; j++) {
            switch (i) {
                case 0:
                case (row - 1):
                    document.write("*");
                    break;
                default: {
                    switch (j) {
                        case 0:
                        case (col - 1):
                            document.write("*");
                            break;
                        default:
                            document.write("&ensp;");
                    }

                }


            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
