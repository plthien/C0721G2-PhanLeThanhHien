<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập xâu ký tự: ");
    function differentSymbolsNative (str) {
        let array = str.split("");
        for (let i = 0; i < array.length - 1; i++) {
            for (let j = i + 1; j < array.length; j++) {
                if (array[i] === array[j]) {
                    array.splice(j, 1);
                    j--;
                }
            }
        }
        return array.length;
    }
    console.log(differentSymbolsNative(str));



</script>
</body>
</html>
