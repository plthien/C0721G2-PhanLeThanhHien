<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi hình tròn</title>
    <style>
        th {
            text-align: right;
        }
        table {
            padding: 20px;
        }
        caption {
            font-weight: bold ;
            font-size: 1.5em;
            color: red;
        }
        form {
            border: 10px solid lightskyblue;
            width: 400px;
            margin: 40px auto;
            padding: 10px;
        }
    </style>
</head>
<body>
<form>
    <table>
        <caption>TÍNH CHU VI HÌNH TRÒN</caption>
        <tr>
            <th>Bán kính hình tròn (mm):</th>
            <td><input  type="text" id="radius" onkeyup="calculateCircumference()"></td>
        </tr>
        <tr>
            <th>Chu vi hình tròn (mm):</th>
            <td><input type="text" id="result"></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="reset">Nhập lại</button> </td>
        </tr>
    </table>
</form>
<script>
    function calculateCircumference() {
        let radius = document.getElementById("radius").value;
        let circumference = 2*Number(radius)*3.14;
        circumference = circumference.toFixed(2);
        document.getElementById("result").value = circumference;
    }
</script>
</body>
</html>
