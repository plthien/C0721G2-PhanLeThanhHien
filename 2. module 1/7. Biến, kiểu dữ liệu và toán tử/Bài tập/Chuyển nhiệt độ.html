<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
    <style>
        th {
            text-align: right;
        }
        caption{
            font-weight: bold;
            font-size: 1.3em;
            color: red;
        }
        table{
            padding: 20px;
            margin: 40px auto;
        }
    </style>
</head>
<body>
<form>
<table>
    <caption>CHUYỂN ĐỔI NHIỆT ĐỘ</caption>
    <tr>
        <th>Độ C - Celsius (<sup>0</sup>C)</th>
        <td><input type="text" id="celsius" onkeyup="convert()"></td>
    </tr>
    <tr>
        <th>Độ F - Fahrenheit (<sup>0</sup>F)</th>
        <td><input type="text" id="result"></td>
    </tr>
    <tr>
        <td></td>
        <td><button type="reset" name="clear" id="clear">Nhập lại</button> </td>
    </tr>
</table>
</form>
<script>
    function convert() {
        let celsius = document.getElementById("celsius").value;
        let fahrenheit = (9*Number(celsius)/5) +32;
        document.getElementById("result").value = fahrenheit;
    }
</script>
</body>
</html>
