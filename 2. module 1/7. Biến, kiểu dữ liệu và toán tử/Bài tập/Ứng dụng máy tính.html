<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
    <style>
        caption {
            text-align: left;
            font-weight: bold;
            font-size: 1.3em;
        }

        td {
            padding: 5px;
        }

        #result {
            width: 300px;
            border: none;
        }
    </style>
</head>
<body>
<table>
    <caption>Calculator</caption>
    <tr>
        <td colspan="2"><input type="text" id="number_1"></td>
        <td colspan="2"><input type="text" id="number_2"></td>
    </tr>
    <tr>
        <td>
            <button type="button" onclick="addition()">Addition(+)</button>
        </td>
        <td>
            <button type="button" onclick="subtraction()">Subtraction(-)</button>
        </td>
        <td>
            <button type="button" onclick="multiplication()">Multiplication(X)</button>
        </td>
        <td>
            <button type="button" onclick="division()">Division(/)</button>
        </td>
    </tr>
    <tr>
        <td colspan="3"><input type="text" id="result"></td>
    </tr>
</table>
<script>
    function addition() {
        let number1 = document.getElementById("number_1").value;
        let number2 = document.getElementById("number_2").value;
        let result = Number(number1) + Number(number2);
        let str = "Result Addition:";
        document.getElementById("result").value = str + result;
        // kq.value = str + sum;
    }

    function subtraction() {
        let number1 = document.getElementById("number_1").value;
        let number2 = document.getElementById("number_2").value;
        let result = Number(number1) - Number(number2);
        let str = "Result Subtraction:";
        document.getElementById("result").value = str + result;
    }

    function multiplication() {
        let number1 = document.getElementById("number_1").value;
        let number2 = document.getElementById("number_2").value;
        let result = Number(number1) * Number(number2);
        let str = "Result Multiplication:";
        document.getElementById("result").value = str + result;
    }

    function division() {
        let number1 = document.getElementById("number_1").value;
        let number2 = document.getElementById("number_2").value;
        if (number2 == 0) {
            document.getElementById("result").value = "Nhập lại số hạng"
        } else {
            let result = Number(number1) / Number(number2);
            let str = "Result Division:";
            document.getElementById("result").value = str + result;
        }
    }

</script>
</body>
</html>
