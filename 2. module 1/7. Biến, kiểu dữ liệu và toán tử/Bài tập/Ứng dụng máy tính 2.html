<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
    <style>
        caption {
            text-align: left;
            font-weight: bold;
            font-size: 1.3em;
        }

        td {
            padding: 5px;
        }

        #result {
            width: 300px;
            border: none;
        }
    </style>
</head>
<body>
<table>
    <caption>Calculator</caption>
    <tr>
        <td colspan="2"><input type="text" id="inputA"></td>
        <td colspan="2"><input type="text" id="inputB"></td>
    </tr>
    <tr>
        <td>
            <select id="yourSelect" onchange="calculation()">
                <option>Calculation</option>
                <option>Addition(+)</option>
                <option>Subtraction(-)</option>
                <option>Multiplication(X)</option>
                <option>Division(/)</option>
            </select>
        </td>

    </tr>
    <tr>
        <td colspan="3"><input type="text" id="result"></td>
    </tr>
</table>
<script>
    function calculation() {
        let a = document.getElementById("inputA").value;
        let b = document.getElementById("inputB").value;
        let c = document.getElementById("yourSelect").value;
        if ( c == "Addition(+)"){
            let sum = Number(a) + Number(b);
            let str = "Result Addition:";
            let kq = document.getElementById("result");
            kq.value = str + sum;
        }
        else if ( c == "Subtraction(-)"){
            let sub = Number(a) - Number(b);
            let str = "Result Subtraction:";
            let kq = document.getElementById("result");
            kq.value = str + sub;
        }
        else if ( c == "Multiplication(X)" ) {
            let mul = Number(a) * Number(b);
            let str = "Result Multiplication:";
            let kq = document.getElementById("result");
            kq.value = str + mul;
        }
        else {
            let divs = Number(a) / Number(b);
            let str = "Result Division:";
            let kq = document.getElementById("result");
            kq.value = str + divs;
        }
    }


</script>
</body>
</html>
