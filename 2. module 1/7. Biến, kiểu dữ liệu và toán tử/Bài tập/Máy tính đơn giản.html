<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<form>
    <table border="1">
        <tr>
            <th colspan="4"></th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>&plus;</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>&minus;</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>&times;</td>
        </tr>
        <tr>
            <td><button type="reset" name="clear" id="clear">C</button> </td>
            <td><button type="button" name="zero" id="zero">0</button> </td>
            <td><button type="reset" name="equals" id="euqals">&equals;</button> </td>
            <td><button type="reset" name="devide" id="divide">&divide;</button> </td>

        </tr>
    </table>
</form>
</body>
</html>
