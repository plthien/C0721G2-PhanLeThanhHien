<script>
    let sout = "<table border='1' cellpadding='3' cellspacing='0'>";
    let row = 1;
    let col = 1;
    while (row <= 10) {
        sout = sout + "<tr>";
        while (col <= 10) {
            sout = sout + "<td>" + row * col + "</td>";
            col++;
        }
        sout = sout + "</tr>"
        col = 1;
        row++;
    }
    // for (let row = 1; row <= 10; row++) {
    //     sout = sout + "<tr>"

    //         sout = sout + "<td>" + col + "</td>";
    //     }
    //     sout = sout + "</tr>"
    //     }
    sout = sout + "</table>";
    document.write(sout);
</script>
