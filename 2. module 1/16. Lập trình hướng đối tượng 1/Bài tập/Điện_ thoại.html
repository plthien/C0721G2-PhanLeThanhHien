<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Mobile {
        constructor(name,battery,message) {
            this.name = name;
            this.battery = battery;
            this.message = message;
        }
        getBattery(){
            return this.battery;
        }
        getMessage(){
            return this.message;
        }
        setMessage(message){
            this.message = message;
        }
    }
    let nokia = new Mobile("Nokia",90,);
    nokia.setMessage("Hello!");
    let iphone = new Mobile("iPhone",80,);
    iphone.message = nokia.message;
    console.log(iphone.getMessage());
    console.log(nokia.getMessage());

</script>
</body>
</html>
