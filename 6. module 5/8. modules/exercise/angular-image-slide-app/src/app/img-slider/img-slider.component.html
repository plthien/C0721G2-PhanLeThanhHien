
<div class="container-fluid">
  <div class="row">
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <app-img-slide [src]="img"></app-img-slide>
        </div>
        <div class="card-footer text-muted">
          <button type="button" class="btn btn-primary" (click)="previous(img)">Previous</button>
          <button type="button" class="btn btn-primary mx-2" (click)="next(img)">Next</button>
        </div>
      </div>
    </div>
  </div>
</div>
