<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form id="edit-smartphone" th:object="${smartphone}">
    <table>
        <tr>
            <td>Producer:</td>
            <td><input type="text" id="producer" placeholder="producer" th:field="*{producer}"></td>
        </tr>
        <tr>
            <td>Model:</td>
            <td><input type="text" id="model" placeholder="model" th:field="*{model}"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" id="price" placeholder="price" th:field="*{price}"></td>
        </tr>
        <tr>
            <td><input type="text" id="id" th:field="*{id}" th:value="${smartphone.id}" hidden></td>
            <td><input type="submit" value="Save" onclick="updateSmartPhone()"></td>
        </tr>
    </table>
</form>
</body>
</html>
