        Furama Resort Da Nang

<body class="g-sidenav-show  bg-gray-100">
<section class="min-vh-100 mb-8">
    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-1 border-radius-lg" style="background-image: url('/assets/img/curved-images/curved14.jpg');">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 text-center mx-auto">
                    <h1 class="text-white mb-2 mt-1">Welcome!</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-lg-n10 mt-md-n11 mt-n10">
            <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
                <div class="card z-index-0">
                    <div class="card-header text-center pt-4">
                        <h5>Register</h5>
                        <div th:if="${param.success}">
                            <h6 class="text-success">You've successfully registered!</h6>
                        </div>
                    </div>
                    <div class="card-body">
                        <form role="form text-left" method="post" th:action="@{/registration}" th:object="${userDTO}">
                            <div class="mb-3">
                                <input type="text" class="form-control" th:field="*{name}" placeholder="Name" aria-label="Name" aria-describedby="name-addon">
                                <span class="text-danger" style="font-size: 70%" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="Phone number" aria-label="Phone number" aria-describedby="phoneNumber-addon">
                                <span class="text-danger" style="font-size: 70%" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" th:field="*{email}" placeholder="Email" aria-label="Email" aria-describedby="email-addon">
                                <span class="text-danger" style="font-size: 70%" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" th:field="*{password}" placeholder="Password" aria-label="Password" aria-describedby="password-addon">
                                <span class="text-danger" style="font-size: 70%" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" th:field="*{rPassword}" placeholder="Re-enter Password" aria-label="rPassword" aria-describedby="rPassword-addon">
                                <span class="text-danger" style="font-size: 70%" th:if="${#fields.hasErrors('rPassword')}" th:errors="*{rPassword}"></span>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Sign up</button>
                            </div>
                            <p class="text-sm mt-3 mb-0">Already have an account? <a href="javascript:;" class="text-dark font-weight-bolder">Sign in</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
