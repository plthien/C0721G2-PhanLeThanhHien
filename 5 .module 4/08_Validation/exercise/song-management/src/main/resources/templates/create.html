<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add new Song</title>
</head>
<body>
<div class="container">
    <a th:href="@{/songs}" type="button" class="btn btn-primary mt-2">Back to Song List</a>
    <h4>Song information</h4>
    <h6 th:if="${message}" th:text="${message}"></h6>
    <form class="row g-3" method="post" th:action="@{/songs/create}" th:object="${song}">
        <div class="col-md-4">
            <label for="validationServer01" class="form-label">Name</label>
            <input type="text" class="form-control" id="validationServer01" th:field="*{name}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >

            </div>
        </div>
        <div class="col-md-4">
            <label for="validationServer02" class="form-label">Singer</label>
            <input type="text" class="form-control" id="validationServer02" th:field="*{singer}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}">

            </div>
        </div>
        <div class="col-md-4">
            <label for="validationServer03" class="form-label">Kind of music</label>
            <input type="text" class="form-control  " id="validationServer03" th:field="*{kindOfMusic}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('kindOfMusic')}" th:errors="*{kindOfMusic}">

            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>
</div>

</body>
</html>
