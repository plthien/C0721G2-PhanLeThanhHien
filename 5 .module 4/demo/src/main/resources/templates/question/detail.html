<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link th:rel="icon" sizes="76x76" th:href="@{/assets/img/logo2x.png}">
    <link th:rel="icon" type="image/png" th:href="@{/assets/img/logo2x.png}">
    <title>
        Codegym Da Nang
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <!-- Nucleo Icons -->
    <link th:href="@{/assets/css/nucleo-icons.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/nucleo-svg.css}" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link th:href="@{/assets/css/nucleo-svg.css}" rel="stylesheet"/>
    <!-- CSS Files -->
    <link th:rel="stylesheet" th:href="@{/assets/css/soft-ui-dashboard-pro.css}">
</head>
<body>

<table>
    <tr>
        <th>Title</th>
        <td><span th:text="${question.title}"></span></td>
    </tr>
    <tr>
        <th>Content</th>
        <td><span th:text="${question.content}"></span></td>
    </tr>
    <tr>
        <th>Answer</th>
        <td><span th:text="${question.answer}"></span></td>
    </tr>
    <tr>
        <th>Question Type</th>
        <td><span th:text="${question.questionType.name}"></span></td>
    </tr>
    <tr>
        <th>Date of Create</th>
        <td><span th:text="${question.dateCreate}"></span></td>
    </tr>
    <tr>
        <th>Status</th>
        <td><span th:if="${question.status == 1}">Da phan hoi</span><span th:if="${question.status == 0}">Cho phan hoi</span></td>
    </tr>

</table>

</body>
</html>
