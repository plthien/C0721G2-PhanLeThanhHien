<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link th:rel="icon" sizes="76x76" th:href="@{/assets/img/logo2x.png}">
    <link th:rel="icon" type="image/png" th:href="@{/assets/img/logo2x.png}">
    <title>
        Codegym Da Nang
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <!-- Nucleo Icons -->
    <link th:href="@{/assets/css/nucleo-icons.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/nucleo-svg.css}" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link th:href="@{/assets/css/nucleo-svg.css}" rel="stylesheet"/>
    <!-- CSS Files -->
    <link th:rel="stylesheet" th:href="@{/assets/css/soft-ui-dashboard-pro.css}">
</head>
<body class="g-sidenav-show  bg-gray-100">
<div th:replace="~{question/asideAndFooter::asideQuestion}"></div>

<main class="main-content position-relative max-height-vh-100 h-100 mt-1 border-radius-lg ">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur"
         navbar-scroll="true">
        <div class="container-fluid py-1 px-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
                    <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="javascript:;">Pages</a>
                    </li>
                    <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Question</li>
                </ol>
                <h6 class="font-weight-bolder mb-0">Question</h6>
            </nav>
        </div>
    </nav>
    <!-- End Navbar -->
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header pb-0">
                        <h6>Question Information</h6>
                        <p th:if="${message}" th:text="${message}" class="text-success"></p>
                    </div>
                    <form class="row g-3 needs-validation m-3" th:action="@{/questions/create}" method="post" th:object="${question}">
                        <div class="col-md-4 position-relative">
                            <label for="validationTooltip01" class="form-label">Title</label>
                            <input type="text" class="form-control"
                                   id="validationTooltip01" required
                                   th:field="*{title}">
                            <div class="text-danger" style="font-size: 70%" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                        </div>

                        <div class="col-md-2 position-relative">
                            <label for="validationTooltip00" class="form-label">Question Type</label>
                            <select class="form-select" name="questionType" id="validationTooltip00" required>
                                <th:block th:each="type: ${questionType}">
                                    <option th:value="${type.getId()}" th:text="${type.getName()}"></option>
                                </th:block>
                            </select>
                        </div>
                        <div class="col-md-8 position-relative">
                            <div class="input-group">
                                <span class="input-group-text">Content</span>
                                <textarea class="form-control" aria-label="With textarea" required th:field="*{content}"></textarea>
                            </div>
<!--                            <label for="validationTooltip02" class="form-label">Content</label>-->
<!--                            <textarea id="validationTooltip02" cols="30" rows="10" required th:field="*{content}"></textarea>-->
<!--                            <input type="text" class="form-control" -->
<!--                                   id="validationTooltip02" required-->
<!--                                   th:field="*{content}">-->
                            <div class="text-danger" style="font-size: 70%" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div th:replace="~{question/asideAndFooter::footer}"></div>
    </div>

</main>
<script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
<script>
    var inputSearch = document.getElementById("searchEmployee");
    inputSearch.addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            document.getElementById("buttonSearch").click();
        }
    });
</script>
</body>
</html>
